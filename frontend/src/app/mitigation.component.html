<div class="mitigation-container">
  <h2>Mitigation Details</h2>
  <table mat-table [dataSource]="mitigations" class="mat-elevation-z8">

    <!-- Checkbox  -->
    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change) = "masterToggle()" [checked]="isAllSelected()" [indeterminate]="isDeterminate()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row): null" [checked]="selection.isSelected(row)" >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#Mitigation</th>
      <td mat-cell *matCellDef="let mitigation">{{ mitigation.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let mitigation">{{ mitigation.description }}</td>
    </ng-container>

    <ng-container matColumnDef="preMitigationScore">
      <th mat-header-cell *matHeaderCellDef>Pre-Mitigation Score</th>
      <td mat-cell *matCellDef="let mitigation">{{ mitigation.preMitigationScore }}</td>
    </ng-container>

    <ng-container matColumnDef="postMitigationScore">
      <th mat-header-cell *matHeaderCellDef>Post-Mitigation Score</th>
      <td mat-cell *matCellDef="let mitigation">{{ mitigation.postMitigationScore }}</td>
    </ng-container>

    <ng-container matColumnDef="appliedOn">
      <th mat-header-cell *matHeaderCellDef>Applied On</th>
      <td mat-cell *matCellDef="let mitigation">{{ mitigation.appliedOn }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let mitigation">
        <button mat-button (click)="deleteMitigation(mitigation.id)">Delete</button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="openCreateDialog()">Create</button>
</div>
